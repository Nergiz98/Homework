<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="full-body">
    <div class="prewiev-header">
        <div class="envato-logo">
            <a href="#" class="envato-market">Envato Market</a>
        </div>
        <div class="prewiev-actions">
            <div class="prewiev-buy">
                <a href="#" class="buy-now">Buy now</a>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="topbar">
            <div class="container">
                <div class="topbar-inner">
                    <div class="social">
                        <ul>
                            <li class="facebook"><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li class="twitter"><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li class="dribbble"><a href="#"><i class="fab fa-dribbble"></i></a></li>
                            <li class="instagram"><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li class="linkedin"><a href="#"><i class="fab fa-linkedin"></i></a></li>

                        </ul>
                    </div>
                    <div class="header-info">
                        <div class="scheadule">
                            <img src="./clock.png" alt="scheadule">
                            <div>
                             "Monday-Friday" 
                              <span>(9.00am-9.00pm)</span>
                           </div>
                        </div>
                        <div class="phone">
                            <img src="./phone.png" alt="phone">
                            <div>
                                <span>Call Us Anytime</span>
                                <br>
                                "(+123)987.654.32"
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="middle-bar">
            <div class="container">
                <div class="topbar-inner-small">
                    <div class="logo">
                        <a href="#"><img src="./logo.png" alt="logo"></a>
                    </div>
                    <div class="bottomheader-right">
                        <div class="main-nav">
                            <ul class="main-menu">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Service</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Pages</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="header-search">
                            <form class="search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <button type="submit" class="sumbit"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <div class="keypad">
                            <i class="fas fa-align-justify"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
